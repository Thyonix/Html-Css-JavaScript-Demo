<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <title>Animated Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <div class="form">
                <h1>登陆账户</h1>
                <div class="social-icons">
                    <a href="#"><i class="ri-google-fill"></i></a>
                    <a href="#"><i class="ri-wechat-fill"></i></a>
                    <a href="#"><i class="ri-facebook-circle-fill"></i></a>
                    <a href="#"><i class="ri-linkedin-box-fill"></i></a>
                </div>
                <span>或者使用邮箱密码登录</span>
                <input type="email" placeholder="邮箱账号">
                <input type="password" placeholder="邮箱密码">
                <a href="#">忘记密码?</a>
                <button>登录</button>
            </div>
        </div>

        <div class="form-container sign-up">
            <div class="form">
                <h1>创建账户</h1>
                <div class="social-icons">
                    <a href="#"><i class="ri-google-fill"></i></a>
                    <a href="#"><i class="ri-wechat-fill"></i></a>
                    <a href="#"><i class="ri-facebook-circle-fill"></i></a>
                    <a href="#"><i class="ri-linkedin-box-fill"></i></a>
                </div>
                <span>或者使用邮箱密码注册</span>
                <input type="text" placeholder="用户名">
                <input type="email" placeholder="邮箱账号">
                <input type="password" placeholder="邮箱密码">
                <button>注册</button>
            </div>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>欢迎回来!</h1>
                    <p>登录以使用网站的全部功能</p>
                    <button class="btn" id="loginBtn">登录</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>你好朋友!</h1>
                    <p>注册以使用网站的全部功能</p>
                    <button class="btn" id="registerBtn">注册</button>
                </div>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
